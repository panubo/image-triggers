project_name: image-triggers

env:
  - GO11MODULE=on

before:
  hooks:
    - go mod download

builds:
  - main: main.go
    binary: image-triggers
    goos:
      - darwin
      - linux
      - freebsd
    goarch:
      - amd64
      - arm64
    env:
      - CGO_ENABLED=0

snapshot:
  name_template: "git-{{.ShortCommit}}"

# Push arch specific images (push is required for multi-arch manifests)
dockers:
  - image_templates:
      - "panubo/image-triggers:{{ .Version }}-amd64"
      - "quay.io/panubo/image-triggers:{{ .Version }}-amd64"
    use: buildx
    goos: linux
    goarch: amd64
    dockerfile: Dockerfile
    build_flag_templates:
      - "--platform=linux/amd64"
  - image_templates:
      - "panubo/image-triggers:{{ .Version }}-arm64"
      - "quay.io/panubo/image-triggers:{{ .Version }}-arm64"
    use: buildx
    goos: linux
    goarch: arm64
    dockerfile: Dockerfile
    build_flag_templates:
      - "--platform=linux/arm64"

# Push multi-arch manifests
docker_manifests:
  # Docker Hub
  - name_template: "panubo/image-triggers:{{ .Version }}"
    image_templates:
      - "panubo/image-triggers:{{ .Version }}-amd64"
      - "panubo/image-triggers:{{ .Version }}-arm64"
  - name_template: "panubo/image-triggers:{{.Major}}.{{.Minor}}"
    image_templates:
      - "panubo/image-triggers:{{ .Version }}-amd64"
      - "panubo/image-triggers:{{ .Version }}-arm64"
  # Quay.io
  - name_template: "quay.io/panubo/image-triggers:{{ .Version }}"
    image_templates:
      - "quay.io/panubo/image-triggers:{{ .Version }}-amd64"
      - "quay.io/panubo/image-triggers:{{ .Version }}-arm64"
  - name_template: "quay.io/panubo/image-triggers:{{.Major}}.{{.Minor}}"
    image_templates:
      - "quay.io/panubo/image-triggers:{{ .Version }}-amd64"
      - "quay.io/panubo/image-triggers:{{ .Version }}-arm64"

release:
  github:
    owner: panubo
    name: image-triggers
  draft: false
